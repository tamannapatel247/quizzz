<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz</title>
<link rel="stylesheet" href="css/qu.css">
<link rel="stylesheet" href="css/circular.css">
</head>

<script>

const questions = [
  {
    question: "What is HTML?",
    options: ["Language", "Browser", "Protocol"],
    answer: 0
  },
  {
    question: "What is CSS?",
    options: ["Style", "Database", "Server"],
    answer: 0
  },
  {
    question: "What is JavaScript?",
    options: ["Programming", "Markup", "Design"],
    answer: 0
  }
];
let currentIndex = 0;

function showQuestion() {
  document.getElementById("progress").innerText =
    `Question ${currentIndex + 1} of ${questions.length}`;
}

document.getElementById("q1").addEventListener("change", () => {
  currentIndex = 0;
  showQuestion();
});

document.getElementById("q2").addEventListener("change", () => {
  currentIndex = 1;
  showQuestion();
});

document.getElementById("q3").addEventListener("change", () => {
  currentIndex = 2;
  showQuestion();
});

</script>


<body>

  <div class="topbar">
    <div class="logo">QuizMaster</div>
    <div class="nav-links">
    <a href="selection.html">Home</a>
    <a href="qupanel.html">Quiz Panel</a>
    <a href="result.html">Result Page</a>
    <a href="proogress.html">Progress Bar Section</a>
    </div>
    <div class="user-area">
        <span>Guest User</span>
        <a href="index.html"><button class="logout-btn">Logout</button></a>
    </div>
</div>

<div class="page">

<div class="loader-overlay">
  <div class="loader-card">
    <div class="circle-loader">
      <svg>
        <circle class="bg"></circle>
        <circle class="progress"></circle>
      </svg>
      <span class="loader-text">Loading</span>
    </div>
    <p>Preparing your quiz...</p>
  </div>
</div>


<div class="quiz-card">

<!-- hidden step controls -->
<input type="radio" name="step" id="q1" checked>
<input type="radio" name="step" id="q2">
<input type="radio" name="step" id="q3">

<!-- HEADER -->
<div class="quiz-header">
  <span>Q. 3/20</span>
  <div class="circle-timer"> <svg> <circle class="bg"></circle> <circle class="progress"></circle> </svg> <span class="time-text">30s</span> </div>
</div>

<!-- QUESTION 1 -->
<div class="question-box q1">
  <p class="question">What does HTML stand for?</p>

  <label class="option"><input type="radio" name="a1"> Hyper Text Markup Language</label>
  <label class="option"><input type="radio" name="a1"> High Text Machine Language</label>
  <label class="option"><input type="radio" name="a1"> Hyper Tool Multi Language</label>
  <label class="option"><input type="radio" name="a1"> Home Text Markup Language</label>

  <div class="nav">
    <label for="q2" class="next-btn">Next</label>
  </div>
</div>

<!-- QUESTION 2 -->
<div class="question-box q2">
  <p class="question">CSS is used for?</p>

  <label class="option"><input type="radio" name="a2"> Styling web pages</label>
  <label class="option"><input type="radio" name="a2"> Database</label>
  <label class="option"><input type="radio" name="a2"> Server logic</label>
  <label class="option"><input type="radio" name="a2"> None</label>

  <div class="nav">
    <label for="q1" class="prev-btn">Previous</label>
    <label for="q3" class="next-btn">Next</label>
  </div>
</div>

<!-- QUESTION 3 -->
<div class="question-box q3">
  <p class="question">Which is NOT a programming language?</p>

  <label class="option"><input type="radio" name="a3"> Python</label>
  <label class="option"><input type="radio" name="a3"> Java</label>
  <label class="option"><input type="radio" name="a3"> HTML</label>
  <label class="option"><input type="radio" name="a3"> C</label>

  <div class="btn-group">
  <button class="prev-btn" type="button">Previous</button>
  <a href="result.html" class="submit-btn">Submit</a>
</div>


</div>
</div>

</body>
</html>
