<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Setup</title>
    <link rel="stylesheet" href="css/selection.css">
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
    <div class="logo">QuizMaster</div>
    <div class="nav-links">
    <a href="selection.html">Home</a>
    <a href="qupanel.html">Quiz Panel</a>
    <a href="result.html">Result Page</a>
    <a href="proogress.html">Progress Bar Section</a>
    </div>
    <div class="user-area">
        <span>Guest User</span>
        <a href="index.html"><button class="logout-btn">Logout</button></a>
    </div>
</div>

<!-- Main Page -->
<div class="page">
    <h1 class="title">Customize Your Quiz</h1>

    <!-- Topic -->
    <div class="box">
        <h3>Choose Topic</h3>
        <div class="option-grid">
            <div class="option-card" data-value="GK">HTML</div>
            <div class="option-card" data-value="Science">CSS</div>
            <div class="option-card" data-value="History">JAVA</div>
            <div class="option-card" data-value="Geography">JAVA SCRIPT</div>
            <div class="option-card" data-value="Literature">PHP</div>
            <div class="option-card" data-value="Music">PYTHON</div>
            <div class="option-card" data-value="Art">C#</div>
            <div class="option-card" data-value="Sports">DBMS</div>
        </div>
    </div>

    <!-- Difficulty -->
    <div class="box">
        <h3>Choose Difficulty</h3>
        <div class="option-row">
            <div class="option-card">Easy<br><small>Beginner friendly</small></div>
            <div class="option-card">Medium<br><small>Moderate challenge</small></div>
            <div class="option-card">Hard<br><small>Expert level</small></div>
        </div>
    </div>

    <!-- Start -->
    <div class="start-area">
        <a href="instruction.html" class="start-btn">NEXT</a>
    </div>
</div>

<!-- <script src="js/selection.js"></script> -->
</body>
</html>
