<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Create Account</h1>
        <p class="subtitle">Fill in the details to get started</p>

        <input type="text" class="input" placeholder="First Name" required>
        <input type="text" class="input" placeholder="Last Name" required>
        <input type="email" class="input" placeholder="Email" required>
        <input type="password" class="input" placeholder="Password" required>
        <input type="password" class="input" placeholder="Confirm Password" required>

        <a href="selection.html"> <button class="btn primary">Create Account</button> </a>

        <!-- Back to Sign In -->
        <p class="link-text">
            Already have an account?
            <a href="sign_in.html">Sign In</a>
        </p>
    </div>
</div>

</html>
